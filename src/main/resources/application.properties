spring.application.name=offer-service

# Server Configuration
server.port=8082

# Rules Engine Configuration
rules.engine.groupId=io.shaama
rules.engine.artifactId=rules-engine-kjar
rules.engine.version=1.0.0
rules.engine.session-name=offerKSession
rules.engine.auto-reload=true
rules.engine.scan-interval-seconds=10

# Logging Configuration
logging.level.root=INFO
logging.level.io.shaama=DEBUG
logging.level.org.drools=INFO
logging.level.org.kie=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always